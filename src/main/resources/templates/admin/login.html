<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jalickli博客 - 登录</title>

    <link rel="stylesheet" href="../css/style.css" th:href="@{../css/style.css}">
    <link rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <img src="img/bc.jpg" alt="">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span id='login' class='active'>Login</span><span>/</span><span id='signup'>Sign Up</span>
                </div>
                <form action="#" method="post" th:action="@{/admin/login}">
                    <div id='email' class="input"  placeholder='Email'><input type="text"></div>
                    <div class="input" placeholder='Username:'><input type="text" name="username"></div>
                    <div class="input" placeholder='Password:'><input type="password" name="password"></div>
                    <div id='repeat' class="input" placeholder='Repeat'><input type="password"></div>
                            <label>
                                <input type="checkbox" name="remember"> Remember me
                            </label>
                            <span>Forget?</span>
                            <div class="alert alert-danger" role="alert" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                                用户名或者密码错误!
                            </div>
                            <button type="submit">LOGIN</button>

                    <p>© 2017-2018</p>
                    <a>中文</a>
                    <a>English</a>
                </form>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../js/jquery.slim.min.js" th:src="@{../js/jquery.slim.min.js}"></script>
<script type="text/javascript" src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<script>
    $('#login').click(function(){
        $('.switch span').removeClass('active');
        $(this).addClass('active');

        $(this).parents('.content').removeClass('signup');
        $(this).parents('.content').addClass('login');

        $('form button').text('LOGIN')

    })

    $('#signup').click(function(){
        $('.switch span').removeClass('active');
        $(this).addClass('active');

        $(this).parents('.content').removeClass('login');
        $(this).parents('.content').addClass('signup');

        $('form button').text('SIGNUP');
    })

    $('.input input').on('focus',function(){
        $(this).parent().addClass('focus');
    })

    $('.input input').on('blur',function(){
        if($(this).val() === '')
            $(this).parent().removeClass('focus');
    })
</script>
</html>
