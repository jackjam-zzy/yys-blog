<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">jalickli博客 - 详情</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="css/blog.css" th:href="@{/css/blog.css}">
    <link rel="stylesheet" href="lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <!--markdown转html-->
    <link rel="stylesheet" href="lib/editormd/css/editormd.preview.css" th:href="@{/lib/editormd/css/editormd.preview.css}">
</head>
<body>
    <!-- 导航 -->
    <nav th:fragment="navbar(n)" class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <a class="navbar-brand" href="#">
            <h4 class="text-light">博客</h4>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${n==1}? 'active'" >
                    <a class="nav-link" href="#" th:href="@{/}">首页 </a>
                </li>
                <li class="nav-item" th:classappend="${n==2}? 'active'">
                    <a class="nav-link" href="#" th:href="@{/type}">分类</a>
                </li>
                <li class="nav-item" th:classappend="${n==3}? 'active'">
                    <a class="nav-link" href="#" th:href="@{/tag}">标签</a>
                </li>
                <li class="nav-item" th:classappend="${n==4}? 'active'">
                    <a class="nav-link" href="#" th:href="@{/archive}">归档</a>
                </li>
                <li class="nav-item" th:classappend="${n==5}? 'active'">
                    <a class="nav-link" href="#">关于我</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        我
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">个人中心</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">退出</a>
                    </div>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="搜索文章、标签" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
    </nav>



    <!-- 底部footer -->
    <footer th:fragment="footer" class="text-center text-muted bg-dark py-4 mt-4">
        jalickli博客
    </footer>
</body>
</html>
